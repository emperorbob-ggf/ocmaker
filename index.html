<!DOCTYPE html>
<html>
    <head>
        <title>World Trigger OC Template</title>
		<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
		<link rel="stylesheet" href="ocstyles.css">
    </head>
    <body align="center">
        <h1>World Trigger Character</h1>
		<a href="OcEmblemTemplate.png" download="Oc Emblem Template.png">Download Emblem Template</a>
		<br />
		<br />
        <div id="form" align="center">
            <input type="text" placeholder="OC Name" id="name" style="text-transform: uppercase"/>
            <input type="number" placeholder="Squad Ranking" min="1" id="ranking"/>
            <input type="url" placeholder="Squad Emblem Logo" id="emblem"/>
			<select id="squadrank">
				<option value="A">A-Rank</option>
				<option value="B">B-Rank</option>
			</select>
        </div>
        <div id="parameters" align="center">
            <h3>Parameters</h3>
			<hr />
			<table>
				<tr>
					<td>Trion</td>
					<td>Attack</td>
					<td>Defense & Support</td>
					<td>Mobility</td>
				</tr>
				<tr>
					<td><input type="number" value="0" id="trion" min="1"/></td>
					<td><input type="number" value="0" id="attack" min="1"/></td>
					<td><input type="number" value="0" id="defense" min="1"/></td>
					<td><input type="number" value="0" id="mobility" min="1"/></td>
				</tr>
				<tr>
					<td>Skill</td>
					<td>Range</td>
					<td>Command</td>
					<td>Tactics</td>
				</tr>
				<tr>
					
					<td><input type="number" value="0" id="skill" min="1"/></td>
					<td><input type="number" value="0" id="range" min="1"/></td>
					<td><input type="number" value="0" id="command" min="1"/></td>
					<td><input type="number" value="0" id="tactics" min="1"/></td>
				</tr>
				<tr>
					<td>Reactions</td>
					<td>Strategy</td>
					<td>Special Techniques</td>
					<td>Recon</td>
				</tr>
				<tr>
					<td><input type="number" value="0" id="reactions" min="1"/></td>
					<td><input type="number" value="0" id="strategy" min="1"/></td>
					<td><input type="number" value="0" id="specialtech" min="1"/></td>
					<td><input type="number" value="0" id="recon" min="1"/></td>
				</tr>
				<tr>
					<td>Attacker</td>
					<td>Shooter</td>
					<td>Sniper</td>
					<td>Gunner</td>
				</tr>
				<tr>
					<td><input type="number" value="0" id="attacker" min="1"/></td>
					<td><input type="number" value="0" id="shooter" min="1"/></td>
					<td><input type="number" value="0" id="sniper" min="1"/></td>
					<td><input type="number" value="0" id="gunner" min="1"/></td>
				</tr>
			</table>
        </div>
		<div id="profile" align="center">
		<h3>Profile</h3>
		<hr />
			<table>
				<tr>
					<td>Position</td>
					<td>Age</td>
					<td>Birthday</td>
				</tr>
				<tr>
					<td><input type="text" id="position"/></td>
					<td><input type="text" id="age"/></td>
					<td><input type="text" id="birthday"/></td>
				</tr>
				<tr>
					<td>Height</td>
					<td>Blood-Type</td>
					<td>Zodiac</td>
				</tr>
				<tr>
					<td><input type="text" id="height"/></td>
					<td><input type="text" id="blood-type"/></td>
					<td><input type="text" id="zodiac"/></td>
				</tr>
				<tr>
					<td>Occupation</td>
					<td>Likes</td>
					<td>Faction</td>
				</tr>
				<tr>
					<td><input type="text" id="occupation"/></td>
					<td><input type="text" id="likes"/></td>
					<td><input type="text" id="faction"/></td>
				</tr>
			</table>
		</div>
