<!DOCTYPE html>
<html>

<head>
    <title>World Trigger OC Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="ocstyles.css">
</head>

<body>
    <h1>World Trigger Character</h1>
    <a href="OcEmblemTemplate.png" download="Oc Emblem Template.png">Download Emblem Template</a>
    <br />
    <br />
    <div id="form">
        <paramTable>
            <paramStat>
                <label>Name</label>
                <input type="text" placeholder="OC Name" id="name" style="text-transform: uppercase" />
            </paramStat>
            <paramStat>
                <label>Ranking</label>
                <input type="number" placeholder="Squad Ranking" min="1" id="ranking" />
            </paramStat>
            <paramStat>
                <label>Emblem</label>
                <input type="url" placeholder="Squad Emblem Logo" id="emblem" />
            </paramStat>
            <paramStat>
                <label>Squad Rank</label>
                <select id="squadrank">
                    <option value="A">A-Rank</option>
                    <option value="B">B-Rank</option>
                </select>
            </paramStat>
        </paramTable>
    </div>
    <hr />
    <div id="parameters">
        <h3>Parameters</h3>
        <paramStat>
            <label>Operator: </label>
            <input type="checkbox" id="operatorCheck" onchange="operatorCheck()" />
        </paramStat>
        <paramTable>
            <paramStat id="trionP">
                <label>Trion</label>
                <input type="number" value="0" id="trion" min="1" />
            </paramStat>
            <paramStat id="attackP">
                <label>Attack</label>
                <input type="number" value="0" id="attack" min="1" />
            </paramStat>
            <paramStat id="defenseP">
                <label>Defense & Support</label>
                <input type="number" value="0" id="defense" min="1" />
            </paramStat>
            <paramStat id="mobilityP">
                <label>Mobility</label>
                <input type="number" value="0" id="mobility" min="1" />
            </paramStat>
            <paramStat id="skillP">
                <label>Skill</label>
                <input type="number" value="0" id="skill" min="1" />
            </paramStat>
            <paramStat id="rangeP">
                <label>Range</label>
                <input type="number" value="0" id="range" min="1" />
            </paramStat>
            <paramStat id="mechanicalP">
                <label>Mechanical Operation</label>
                <input type="number" value="0" id="mechanical" min="1" />
            </paramStat>
            <paramStat id="analysisP">
                <label>Data Analysis</label>
                <input type="number" value="0" id="analysis" min="1" />
            </paramStat>
            <paramStat id="parallelP">
                <label>Parallel Processing</label>
                <input type="number" value="0" id="parallel" min="1" />
            </paramStat>
            <paramStat id="commandP">
                <label>Command</label>
                <input type="number" value="0" id="command" min="1" />
            </paramStat>
            <paramStat id="tacticsP">
                <label>Special Tactics</label>
                <input type="number" value="0" id="tactics" min="1" />
            </paramStat>
        </paramTable>
    </div>
    <hr />
    <div id="profile">
        <h3>Profile</h3>
        <table>
            <tr>
                <td>Position</td>
                <td>Age</td>
                <td>Birthday</td>
            </tr>
            <tr>
                <td><input type="text" id="position" /></td>
                <td><input type="text" id="age" /></td>
                <td><input type="text" id="birthday" /></td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Blood-Type</td>
                <td>Zodiac</td>
            </tr>
            <tr>
                <td><input type="text" id="height" /></td>
                <td><input type="text" id="blood-type" /></td>
                <td><input type="text" id="zodiac" /></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td>Likes</td>
                <td>Faction</td>
            </tr>
            <tr>
                <td><input type="text" id="occupation" /></td>
                <td><input type="text" id="likes" /></td>
                <td><input type="text" id="faction" /></td>
            </tr>
        </table>
    </div>
